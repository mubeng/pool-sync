name: Proxy Pool Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  LOG_LEVEL: INFO
  MAX_RETRIES: 3
  BATCH_SIZE: 1000
  LIVE_FILE_PATH: './live.txt'
  SQLITECLOUD_URL: ${{ secrets.SQLITECLOUD_URL }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm install

    - name: 🔄 Generating live.txt from mubeng checks
      run: |
        cat > checks.sh << 'EOF'
        ${{ secrets.MUBENG_CHECKS_SCRIPT }}
        EOF

        bash checks.sh
        if [ $? -ne 0 ]; then
          echo "❌ Some checks failed, exiting..."
          exit 1
        fi

        cat *.txt | sort -u > live.txt # merge
        if [ ! -s live.txt ]; then
          echo "❌ live.txt is empty after generation"
          exit 1
        fi

        echo "✅ live.txt generated successfully."

    - name: 🔍 Running pre-sync health check
      run: npm run health

    - name: Run proxy synchronization
      run: npm run sync

    - name: Health check after sync
      if: always()
      run: npm run health
